<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            width: 200px;
            height: 100px;
        }

        #color {
            width: 100px;
            height: 100px;

        }
    </style>
</head>

<body>
    <div class="cont">
        <img src="./blink-182-nine.jpg" alt="" srcset="" id="img">
        <button id="btn">swap immage</button>
    </div>
    <div class="cont">
        <div id="color"></div>
        <button id="colorbtn">swap color</button>
    </div>
    <script>
        const btn = document.getElementById("btn");
        const img = document.getElementById('img');
        console.log(img.src);

        btn.addEventListener('click', () => {
            img.src.split('/').pop() == 'blink-182-nine.jpg' ? img.src = './a.png' : img.src = './blink-182-nine.jpg';
        })

        const cbtn = document.getElementById('colorbtn');
        colorbtn.addEventListener('click', () => {
            document.getElementById('color').style.backgroundColor = `rgb(${Math.floor(Math.random() * Math.floor(255))}, 
                                                                          ${Math.floor(Math.random() * Math.floor(255))}, 
                                                                          ${Math.floor(Math.random() * Math.floor(255))})`;
        });
    </script>
</body>

</html>
